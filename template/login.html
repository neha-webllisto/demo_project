{% extends 'base.html' %}
{% load widget_tweaks %}

{% block body %}

	<center>
		<div class="container">
			<h1>Login here</h1>
			<form method="post" action="">
				{% csrf_token %}
				<div class="form-group">
					{{form.username | add_class:"form-control" | attr:"placeholder:Enter Username"}}
				</div>

				<div class="form-group">
					{{form.password | add_class:"form-control" | attr:"placeholder:Enter Password"}}
				</div>

				<button type="submit" class="btn btn-secondary btn-lg">Login</button>
			</form>
		</div>
	</center>

{% endblock %}
